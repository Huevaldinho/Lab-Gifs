<div id="sidebar" class="bg-dark border-right p-3">
  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    @for (tag of tags; track $index) {
      <button
        (click)="searchTag(tag)"
        class="list-group-item list-group-item-action">{{tag | titlecase}}</button>
    }

  </div>

</div>
